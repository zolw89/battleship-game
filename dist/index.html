<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>BATTLESHIP</h1>
        <div class="boards">
            <div class="board player-board"></div>
            <div class="board computer-board hide"></div>
            <div class="fleet-div">
                <div class="fleet hide"></div>
                <div class="buttons">
                    <button class="auto-place glow-on-hover">Auto Place</button>
                    <button class="reset glow-on-hover">Clear</button>
                </div>
                <div class="start-game">
                    <button class="start-game-btn glow-on-hover">START GAME</button>
                </div>
                
            </div>
            <div class="restart-screen hide">
                <h2 class="winner"></h2>
                <button class="new-game glow-on-hover">NEW GAME</button>
            </div>
            
        </div>
    </div>
  </body>
</html>
